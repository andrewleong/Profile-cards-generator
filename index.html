<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Project One</title>

    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-6 col-md-3 form-container">
                    <form id="myForm">
                        <div class="form-group">
                            <label for="user_name">Name</label>
                            <input type="text" class="form-control" id="user_name" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="user_email">Email</label>
                            <input type="email" class="form-control" id="user_email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="user_age">Age</label>
                            <input type="email" class="form-control" id="user_age" placeholder="Enter age">
                        </div>

                        <input type="submit" class="btn btn-block btn-primary" value="Add User">

                    </form>
                </div>
                <div class="col-xs-12 col-md-9 content-container">cards</div>
            </div>
        </div>

    </body>
    <script src="js/main.js"></script>
</html>
